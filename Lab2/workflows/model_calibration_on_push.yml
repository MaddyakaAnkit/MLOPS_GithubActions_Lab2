name: Model Retraining on Push

on:
  push:
    branches:
      - main

jobs:
  retrain-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn joblib mlflow

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Train model
        run: |
          echo "ðŸ§  Starting model training..."
          python src/train_model.py --timestamp "${{ steps.timestamp.outputs.timestamp }}"

      - name: Evaluate model
        run: |
          echo "ðŸ“Š Evaluating trained model..."
          python src/evaluate_model.py --timestamp "${{ steps.timestamp.outputs.timestamp }}"

      - name: Move trained model and metrics to versioned folders
        run: |
          echo "ðŸ“¦ Storing trained model and metrics..."
          mkdir -p models metrics
          mv model_${{ steps.timestamp.outputs.timestamp }}_lr_model.joblib models/ || true
          mv metrics/${{ steps.timestamp.outputs.timestamp }}_metrics.json metrics/ || true

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/ metrics/
          git commit -m "ðŸ¤– Model retrained and evaluated: ${{ steps.timestamp.outputs.timestamp }}" || echo "No changes to commit"
          git push
